<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>展示图书关联的英雄信息</title>
</head>
<body>
<h1>{{ book.btitle }}</h1>
英雄信息如下：<br>
<ul>
    {% for hero in heros %}
        <li>{{ hero.name }}--{{ hero.comment }}</li>
        {% empty %}
        <li >没有英雄信息</li>
    {% endfor %}

</ul>
</body>
</html>
